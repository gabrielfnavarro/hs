<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts School of Witchcraft and Wizardry</title>
    <meta name="description" content="Explore as quatro casas de Hogwarts: Grifinória, Sonserina, Corvinal e Lufa-Lufa. Descubra a história, membros e características de cada casa." />
    <style>
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes glow {
        0%, 100% {
          box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        50% {
          box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
        }
      }

      @keyframes magicalPulse {
        0%, 100% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
        }
      }

      @keyframes floatingSparkle {
        0%, 100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.6;
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
          opacity: 1;
        }
      }
      
      .animate-fadeInUp {
        animation: fadeInUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      .animate-slideInLeft {
        animation: slideInLeft 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      .animate-slideInRight {
        animation: slideInRight 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      .animate-scaleIn {
        animation: scaleIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      .animate-glow {
        animation: glow 2s ease-in-out infinite;
      }

      .animate-magicalPulse {
        animation: magicalPulse 3s ease-in-out infinite;
      }

      .animate-floatingSparkle {
        animation: floatingSparkle 4s ease-in-out infinite;
      }
      
      /* Enhanced Custom scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
        border-radius: 6px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #4a5568, #2d3748);
        border-radius: 6px;
        border: 2px solid #1a202c;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #718096, #4a5568);
      }
      
      /* Ultra Smooth scrolling */
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px;
      }

      /* Enhanced Selection */
      ::selection {
        background: rgba(59, 130, 246, 0.3);
        color: #ffffff;
      }

      /* Enhanced Cursor Effects */
      .cursor-magic {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="rgba(59,130,246,0.1)" stroke="rgba(59,130,246,0.3)" stroke-width="2"/><circle cx="12" cy="12" r="3" fill="rgba(59,130,246,0.6)"/></svg>') 12 12, auto;
      }

      /* Magical background gradient */
      body {
        background: radial-gradient(ellipse at center, #1a202c 0%, #000000 70%);
        min-height: 100vh;
      }

      /* Prevent horizontal scroll */
      body, html {
        overflow-x: hidden;
      }
    </style>
  </head>
  <body class="cursor-magic">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
